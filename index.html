<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas test</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="piece.js"></script>
  <script src="positions.js"></script>
  <script src="board.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div style="display:none">
    <img id="white-pawn" src="white-pawn.png" class="piece">
    <img id="white-bishop" src="white-bishop.png" class="piece">
    <img id="white-tower" src="white-tower.png" class="piece">
    <img id="white-knight" src="white-knight.png" class="piece">
    <img id="white-king" src="white-king.png" class="piece">
    <img id="white-queen" src="white-queen.png" class="piece">

    <img id="black-pawn" src="black-pawn.png" class="piece">
    <img id="black-bishop" src="black-bishop.png" class="piece">
    <img id="black-tower" src="black-tower.png" class="piece">
    <img id="black-knight" src="black-knight.png" class="piece">
    <img id="black-king" src="black-king.png" class="piece">
    <img id="black-queen" src="black-queen.png" class="piece">
  </div>
  <canvas id="canvas" width="1000" height="1000" style="border:1px solid #000000;"></canvas>
</body>
</html>
